<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyMate</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-pink-100 min-h-screen flex flex-col">
    <nav id="navBar" class="w-full py-4 px-8 bg-white shadow flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <img src="./src/images/logo.jpeg" alt="MelodyMate Logo" class="h-10 w-10 rounded-full shadow">
            <span class="text-2xl font-bold text-indigo-600">MelodyMate</span>
        </div>
        <a href="./src/pages/search.html" class="text-indigo-500 hover:underline font-medium">Search Lyrics</a>
    </nav>
    <main class="flex-1 flex flex-col items-center justify-center px-4">
        <section class="max-w-xl w-full bg-white rounded-xl shadow-md overflow-hidden mt-12 mb-8 p-8 text-center">
            <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-700 mb-4">Find Your Tune, Feel The Words</h1>
            <p class="text-lg text-slate-600 mb-6">Explore the heart of your favorite songs with MelodyMate, where every word and melody come alive.</p>
            <form action="./src/pages/search.html" method="get" class="flex items-center justify-center gap-2">
                <input type="text" name="query" placeholder="Search for a song or artist..." class="w-full md:w-2/3 px-4 py-2 border border-indigo-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition">Search</button>
            </form>
        </section>
        <div class="text-slate-400 text-sm">Powered by MelodyMate &copy; 2025</div>
    </main>
    <footer class="w-full py-4 text-center text-slate-400 text-xs mt-auto">
        &copy; 2025 MelodyMate. All rights reserved.
    </footer>
    <script src="./src/scripts/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - MelodyMate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 min-h-screen">
    <div id="navBar"></div>

    <div class="container mx-auto p-8 pt-16">
        <div class="max-w-4xl mx-auto">
            <!-- Page Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full mb-6 shadow-lg animate-pulse-glow">
                    <i class="fas fa-search text-white text-3xl"></i>
                </div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-4">
                    Find Your Karaoke Song
                </h1>
                <p class="text-xl text-gray-600">Search by title, artist, or genre to discover your next hit!</p>
            </div>

            <!-- Search Section -->
            <div class="bg-white rounded-3xl shadow-2xl p-8 mb-8 border border-gray-100">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-2">
                        Start Your Karaoke Journey
                    </h2>
                    <p class="text-gray-600">Enter song details below:</p>
                </div>

                <div class="flex flex-col lg:flex-row gap-4 mb-6">
                    <div class="flex-1 relative">
                        <i class="fas fa-music absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="songSearch" placeholder="Enter song title..." class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-2xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition-all duration-300 text-lg">
                    </div>
                    <div class="flex-1 relative">
                        <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="artistSearch" placeholder="Enter artist name (optional)..." class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-2xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition-all duration-300 text-lg">
                    </div>
                    <button id="searchBtn" class="px-8 py-4 bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold rounded-2xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-lg flex items-center">
                        <i class="fas fa-search mr-3"></i>Search
                    </button>
                </div>

                <!-- Search Filters -->
                <div class="flex flex-wrap gap-3 mb-6">
                    <button class="px-4 py-2 bg-gray-100 hover:bg-purple-100 text-gray-700 hover:text-purple-700 rounded-full transition-colors duration-200 font-medium">
                        <i class="fas fa-fire mr-2"></i>Popular
                    </button>
                    <button class="px-4 py-2 bg-gray-100 hover:bg-pink-100 text-gray-700 hover:text-pink-700 rounded-full transition-colors duration-200 font-medium">
                        <i class="fas fa-heart mr-2"></i>Romance
                    </button>
                    <button class="px-4 py-2 bg-gray-100 hover:bg-blue-100 text-gray-700 hover:text-blue-700 rounded-full transition-colors duration-200 font-medium">
                        <i class="fas fa-star mr-2"></i>Classic
                    </button>
                    <button class="px-4 py-2 bg-gray-100 hover:bg-green-100 text-gray-700 hover:text-green-700 rounded-full transition-colors duration-200 font-medium">
                        <i class="fas fa-music mr-2"></i>Pop
                    </button>
                </div>

                <div id="searchResults" class="hidden space-y-3 max-h-80 overflow-y-auto p-4 bg-gray-50 rounded-2xl border border-gray-200"></div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script type="module" src="../scripts/karaoke-engine.js"></script>
    <script type="module">
        import { loadNavBar } from '../scripts/navbar-loader.js';
        import { loadFooter } from '../scripts/footer-loader.js';
        document.addEventListener('DOMContentLoaded', () => {
            loadNavBar();
            loadFooter();
        });
    </script>
</body>
</html>

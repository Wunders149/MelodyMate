<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Lyrics - MelodyMate</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 min-h-screen">
    <div id="navBar"></div>

    <!-- Hero Section -->
    <div class="relative overflow-hidden pt-16">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-400/20 to-pink-400/20"></div>
        <div class="relative max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pt-12 pb-16">
            <div class="text-center animate-fade-in-up">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full mb-8 shadow-lg">
                    <i class="fas fa-search text-white text-3xl"></i>
                </div>
                <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-gray-900 mb-6">
                    Find Your <span class="bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent">Lyrics</span>
                </h1>
                <p class="text-xl text-gray-600 mb-12 max-w-2xl mx-auto">
                    Search millions of songs and discover the words that move you. Enter an artist and song title to get started.
                </p>
            </div>
        </div>
    </div>

    <!-- Search Form -->
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
        <div class="bg-white rounded-2xl shadow-xl p-8 transform hover:scale-105 transition-transform duration-300">
            <form class="space-y-6" id="lyricsForm">
                <div class="relative">
                    <label for="artist" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-microphone mr-2 text-pink-500"></i>Artist Name
                    </label>
                    <div class="relative">
                        <input type="text" id="artist" class="w-full px-4 py-3 pl-12 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition-all duration-200 text-gray-900 placeholder-gray-500" placeholder="e.g., Taylor Swift, The Beatles, Adele" required />
                        <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="relative">
                    <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-music mr-2 text-purple-500"></i>Song Title
                    </label>
                    <div class="relative">
                        <input type="text" id="title" class="w-full px-4 py-3 pl-12 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition-all duration-200 text-gray-900 placeholder-gray-500" placeholder="e.g., Love Story, Yesterday, Hello" required />
                        <i class="fas fa-music absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-purple-300" id="searchBtn">
                    <span class="flex items-center justify-center">
                        <i class="fas fa-search mr-3"></i>
                        Search Lyrics
                        <div class="ml-3 hidden" id="loadingSpinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </span>
                </button>
            </form>

            <!-- Popular Searches -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-600 mb-3">Popular searches:</p>
                <div class="flex flex-wrap gap-2">
                    <button class="popular-search px-3 py-1 bg-gray-100 hover:bg-purple-100 text-gray-700 hover:text-purple-700 rounded-full text-sm transition-colors duration-200" data-artist="Taylor Swift" data-title="Love Story">Love Story</button>
                    <button class="popular-search px-3 py-1 bg-gray-100 hover:bg-purple-100 text-gray-700 hover:text-purple-700 rounded-full text-sm transition-colors duration-200" data-artist="Ed Sheeran" data-title="Shape of You">Shape of You</button>
                    <button class="popular-search px-3 py-1 bg-gray-100 hover:bg-purple-100 text-gray-700 hover:text-purple-700 rounded-full text-sm transition-colors duration-200" data-artist="Adele" data-title="Hello">Hello</button>
                    <button class="popular-search px-3 py-1 bg-gray-100 hover:bg-purple-100 text-gray-700 hover:text-purple-700 rounded-full text-sm transition-colors duration-200" data-artist="The Beatles" data-title="Yesterday">Yesterday</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lyrics Display -->
    <div id="lyricsContainer" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pb-16 hidden">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-900" id="songTitle">Song Lyrics</h2>
                <button class="text-purple-600 hover:text-purple-800 transition-colors duration-200" id="copyBtn">
                    <i class="fas fa-copy mr-2"></i>Copy
                </button>
            </div>
            <div id="lyrics" class="text-gray-800 leading-relaxed whitespace-pre-wrap text-lg bg-gray-50 p-6 rounded-xl border-l-4 border-purple-500"></div>
        </div>
    </div>

    <!-- Floating Action Button for scrolling to top -->
    <button id="scrollToTop" class="fixed bottom-6 right-6 w-12 h-12 bg-gradient-to-r from-pink-500 to-purple-600 text-white rounded-full shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-300 opacity-0 pointer-events-none">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="../scripts/app.js"></script>
    <script src="../scripts/search-enhancements.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics - MelodyMate</title>
  <link rel="stylesheet" href="../../dist/output.css" />
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-2xl">
    
    <!-- Logo & Title -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-indigo-600">ðŸŽµ MelodyMate</h1>
      <p class="text-gray-600 mt-2 italic">Find your tune, feel the words</p>
    </div>

    <!-- Form -->
    <form id="lyricsForm" class="space-y-6">
      <div>
        <label for="artist" class="block mb-2 text-sm font-medium text-gray-700">ðŸŽ¤ Artist Name</label>
        <input type="text" id="artist" placeholder="Gazo" required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition"/>
      </div>
      <div>
        <label for="title" class="block mb-2 text-sm font-medium text-gray-700">ðŸŽ¶ Song Title</label>
        <input type="text" id="title" placeholder="Die" required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition"/>
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-xl font-semibold hover:bg-indigo-700 transition">
        Search Lyrics
      </button>
    </form>

    <!-- Lyrics Display -->
    <div id="lyrics"
      class="mt-10 bg-gray-100 border-l-4 border-indigo-500 p-6 rounded-xl shadow-inner whitespace-pre-wrap text-gray-800 font-serif text-lg leading-relaxed">
      <!-- Lyrics will appear here -->
    </div>

  </div>
  <script src="../scripts/app.js"></script>
</body>
</html>

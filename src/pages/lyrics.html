<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics - MelodyMate</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 min-h-screen">
    <div id="navBar"></div>

    <div class="container mx-auto p-8 pt-24">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full mb-4 shadow-lg">
                    <i class="fas fa-music text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-2">MelodyMate</h1>
                <p class="text-gray-600">Find the words that touch your soul</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
                <form class="max-w-md mx-auto" id="lyricsForm">
                    <div class="mb-6">
                        <label for="artist" class="block mb-2 text-sm font-semibold text-gray-700">
                            <i class="fas fa-microphone mr-2 text-pink-500"></i>Artist Name
                        </label>
                        <input type="text" id="artist" class="bg-gray-50 border-2 border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-purple-500 focus:border-purple-500 block w-full p-3 transition-all duration-200" placeholder="Enter artist name" required />
                    </div>
                    <div class="mb-6">
                        <label for="title" class="block mb-2 text-sm font-semibold text-gray-700">
                            <i class="fas fa-music mr-2 text-purple-500"></i>Song Title
                        </label>
                        <input type="text" id="title" class="bg-gray-50 border-2 border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-purple-500 focus:border-purple-500 block w-full p-3 transition-all duration-200" placeholder="Enter song title" required />
                    </div>
                    <button type="submit" class="text-white bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-bold rounded-xl text-sm w-full px-5 py-3 text-center transition-all duration-300 transform hover:scale-105 shadow-lg">
                        <i class="fas fa-search mr-2"></i>Search Lyrics
                    </button>
                </form>
            </div>

            <div id="lyrics" class="bg-white rounded-2xl shadow-xl p-8 whitespace-pre-wrap text-gray-800 leading-relaxed text-lg min-h-64 flex items-center justify-center text-gray-500">
                <div class="text-center">
                    <i class="fas fa-music text-4xl text-gray-300 mb-4"></i>
                    <p>Your lyrics will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/app.js"></script>
</body>
</html>
